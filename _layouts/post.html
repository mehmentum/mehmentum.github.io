---
layout: default
---

<article class="py-5">
    <div class="container">
        <h1 class="mb-4">{{ page.title }}</h1>
        <div class="card-tags mb-4">
            {% for tag in page.tags %}
            <span class="card-tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {{ content }}
    </div>
</article>
